<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo"><img src="img/Logo.png" alt=""></div>
        
        <div class="card-section">
            <div class="title">
                <span>TOP DESIGNS</span>
                <span class="see-all">SEE ALL</span>
            </div>
            <div class="cards">
                <img src="img/capital-card (1).png" alt="">
                <img src="img/capital-card (2).png" alt="">
            </div>
        </div>

        <div class="card-section">
            <div class="title">
                <span>PLAIN DESIGNS</span>
                <span class="see-all">SEE ALL</span>
            </div>
            <div class="cards">
                <img src="img/capital-card (3).png" alt="">
                <img src="img/capital-card (4).png" alt="">
            </div>
        </div>

        <div class="card-section">
            <div class="title">
                <span>ABSTRACT DESIGNS</span>
                <span class="see-all">SEE ALL</span>
            </div>
            <div class="cards">
                <img src="img/capital-card (5).png" alt="">
                <img src="img/capital-card (6).png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
